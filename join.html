  <script> //change header to mobile version script

<script> //hamburger menu script
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('active');
    document.getElementById('b1').style.color = '#000000';
    document.getElementById('b2').style.color = '#000000';
    document.getElementById('b3').style.color = '#000000';
    
    // Fade in each menu item one at a time
    const menuItems = document.querySelectorAll('.menu-item');
    let delay = 0.1; // Start delay for the first item
    menuItems.forEach(item => {
      item.style.transitionDelay = delay + 's';
      item.style.opacity = menu.classList.contains('active') ? '1' : '0';
      delay += 0.1; // Increment delay for each item
    });
  }
</script>
